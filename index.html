<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeyondChats - Chatbot Setup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">BeyondChats</a>
    </div>
  </nav>

  <!-- User Registration Section -->
  <section class="container my-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">User Registration</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
          <button type="button" class="btn btn-outline-secondary w-100 mt-2">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="me-2">
            Continue with Google
          </button>
        </form>
        <div id="emailVerification" class="mt-3 d-none">
          <label for="verificationCode" class="form-label">Enter Verification Code</label>
          <input type="text" class="form-control" id="verificationCode" required>
          <button class="btn btn-success w-100 mt-2">Submit</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Setup Organisation Section -->
  <section class="container my-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Setup Organisation</h2>
        <form id="organisationForm">
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" required>
          </div>
          <div class="mb-3">
            <label for="websiteURL" class="form-label">Website URL</label>
            <input type="url" class="form-control" id="websiteURL" required>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="fetchMetaDescription()">
              Fetch Meta Description
            </button>
          </div>
          <div class="mb-3">
            <label for="companyDescription" class="form-label">Company Description</label>
            <textarea class="form-control" id="companyDescription" rows="3"></textarea>
          </div>
        </form>
        <div class="mt-4">
          <h4>Webpage Scraping Status</h4>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Homepage <span class="badge bg-success">Scraped</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              About Us <span class="badge bg-warning">Pending</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Contact <span class="badge bg-success">Scraped</span>
            </li>
          </ul>
          <button class="btn btn-info w-100 mt-3" onclick="viewScrapedData()">View Scraped Data</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Chatbot Integration & Testing Section -->
  <section class="container my-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Chatbot Integration & Testing</h2>
        <div class="d-grid gap-3">
          <button class="btn btn-primary btn-lg" onclick="testChatbot()">Test Chatbot</button>
          <button class="btn btn-secondary btn-lg" onclick="integrateChatbot()">Integrate on Your Website</button>
          <button class="btn btn-success btn-lg" onclick="testIntegration()">Test Integration</button>
        </div>
        <div id="integrationSuccess" class="mt-4 d-none">
          <div class="alert alert-success text-center">ðŸŽ‰ Integration Successful!</div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary">Explore Admin Panel</button>
            <button class="btn btn-secondary">Start Talking to Your Chatbot</button>
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-light me-2">Share on Facebook</button>
            <button class="btn btn-light">Share on Twitter</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 BeyondChats. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
